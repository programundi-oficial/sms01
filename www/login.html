  <!--favicon-->
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <!-- Bootstrap core CSS-->

  <!-- Icons CSS-->

  	body {

<body>

 <div id="wrapper">
	<div class="card border-primary border-top-sm border-bottom-sm card-authentication1" style="height: 100%;
    position: absolute;
    margin-top: 0 !important;
    border: 0 !important;
    width: 100%;">
		<div class="card-body">
		 <div class="card-content p-2">
		 	<div class="text-center">
		 		<img src="assets/images/logo-icon.png">
		 	</div>
		  <div class="card-title text-uppercase text-center py-3">Login</div>
		    <form>
			  <div class="form-group">
			   <div class="position-relative has-icon-right">
				  <label for="p1" class="sr-only">Matrícula</label>
				  <input type="text" id="p1" name="p1" class="form-control form-control-rounded" placeholder="Matrícula">
				  <div class="form-control-position">
					  <i class="icon-user"></i>
				  </div>
			   </div>
			  </div>
			  <div class="form-group">
			   <div class="position-relative has-icon-right">
				  <label for="p2" class="sr-only">Senha</label>
				  <input type="password" id="p2" name="p2" class="form-control form-control-rounded" placeholder="Senha">
				  <div class="form-control-position">
					  <i class="icon-lock"></i>
				  </div>
			   </div>
			  </div>
			<div class="form-row mr-0 ml-0">
			 <div class="form-group col-6">
			   <div class="demo-checkbox">
                <input type="checkbox" id="user-checkbox" class="filled-in chk-col-primary" checked="" />
                <label for="user-checkbox">Lembrar-me</label>
			  </div>
			 </div>
			</div>
			 <button onClick="login();" name="btn_login" id="btn_login" type="button" class="btn btn-primary shadow-primary btn-round btn-block waves-effect waves-light" >Entrar</button>
			 </form>
		   </div>
		  </div>
	     </div>    

    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
   
	</div> 
  <script src="assets/js/jquery.min.js"></script>

  <script src="assets/js/bootstrap.min.js"></script>
	<script src="important.js"></script>
	<script src="login.js"></script>
	<script>
		document.addEventListener('keypress', function(e){
       if(e.which == 13){
          login();
       }
    }, false);
	</script>
